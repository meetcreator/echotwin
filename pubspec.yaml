name: echotwin
description: "I'm a voice-first decision companion that helps you navigate complex choices by reflecting your thoughts and surfacing hidden tradeoffs."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  intl: 0.20.2
  speech_to_text: ^7.0.0
  just_audio: 0.10.5
  permission_handler: ^12.0.0
  animated_text_kit: ^4.0.0
  uuid: ^4.0.0
  http: ^1.2.1
  audioplayers: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
